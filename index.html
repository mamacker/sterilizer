<html>
<head>
<title>Sterilizer</title>
<style>
body {
  margin: 0px
}

div.button {
    display:inline-block;
    color:#444;
    border:1px solid #CCC;
    background:#DDD;
    box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
    cursor:pointer;
    width: 150px;
    height: 35px;
    padding: 15px;
    padding-bottom: 0px;
    text-align: center;
    font-weight: bold;
    font-size: 20px;
}

div.button:active {
    color:green;
    box-shadow: 0 0 5px -1px rgba(0,0,0,0.6);
}

div.status {
    display:inline-block;
    color:#444;
    border:1px solid #CCC;
    background:#DDD;
    box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
    cursor:pointer;
    width: 50px;
    height: 40px;
    padding: 15px;
    text-align: center;
    font-size: 35px;
}

div.status_title {
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>
<body>
  <table>
    <tr>
      <td>
        <div class="button" id="on">ON</div>
      </td>
      <td>
        <div class="button" id="off">OFF</div>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td>
        <img src="stream.mjpg" height="250px" />
      </td>
      <td>
        <div class="status_title">Safety</div>
        <div id="safety" class="status" style="font-size: 15px">
          Lid Open
        </div>
        <div class="status_title">Status</div>
        <div id="status" class="status">
          &#x1f4a1;
        </div>
      </td>
    </tr>
  </table>
  <script src="/code.js"></script>
</body>
</html>
